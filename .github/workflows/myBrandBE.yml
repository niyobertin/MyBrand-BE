name: mybrandBe-CI
run-name: ${{ github.actor }} myBrandeBE
on: 
 push:
    branches: [ "developer" ]
  pull_request:
    branches: [ "developer" ]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - run: npm install -g bats
      - run: bats -v
      - run: npm ci
    - run: npm run build --if-present
    - run: npm test
